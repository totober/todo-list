<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To-Do List</title>
</head>
<body>
    <section>
        <header>
            <h1>To Do List!</h1>
        </header>
        <main>
            <h1 class="main-title">Title</h1>
            <div class="task-container"></div>
            <!-- <button class="btn-task">Add task</button> -->

            <dialog class="task-dialog">
              <!--   <form action=""> -->
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="task_title" class="task-title">
                    </div>
                    <div>
                        <label for="notes">Notes:</label>
                        <textarea type="text" id="notes" name="task_notes" class="task-notes"></textarea>                    </div>
                    <div>
                        <label for="date">Date</label>
                        <input type="date" id="date" name="task_date" class="task-date">
                    </div>
                    <div class="task-btn-container">
                        <button class="btn-task-add">Add</button>
                        <button class="btn-task-cancel">Cancel</button>
                    </div>
               <!--  </form> -->
            </dialog>

        </main>
        <aside>
            <h2>Tasks</h2>
            <ul>
                <li>All tasks</li>
                <li>Next 7 days</li>
                <li>Today</li>
                <li>Priority</li>
            </ul>
            
            <h2>Projects</h2>
            <ul class="project-list">

            </ul>
            <button class="btn-project">Add project</button>
            <dialog class="project-dialog">
               <!-- <form action=""> -->
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="project_title" class="project-title">
                    </div>
                    <div>
                        <button class="btn-project-add">Add</button>
                        <button class="btn-project-cancel">Cancel</button>
                    </div>
              <!--  </form> -->
            </dialog>
        </aside>
        <footer>
            <p>totoberÂ© 2023</p>
        </footer>
    </section>


    <script src="main.js"></script>
</body>
</html>
